<div class="container">
    <h1 class="m-3">
        Your Registeres Courses
    </h1>
    <hr>
    <div class="row">
        <div class="card row mb-2" [routerLink]="['/dashboard/courses/',course.course_id]" *ngFor="let course of courses">
            <div class="row ">
              <div class="col-md-4">
                <img src="../../../assets/linkedin_banner_image_1.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{course.course_instructor}}</h5>
                  <p class="card-text">{{course.course_description}}</p>
                  <p class="card-text"><small class="text-muted">{{course.course_duration}}</small></p>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
